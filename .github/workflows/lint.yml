name: Lint

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - "bun.lockb"
      - "node_modules"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - run: "bun install"
      - run: "bun run lint"
